<div class="flex justify-between mt-6">
    <button id="previousBtn" onclick="navigatePrevious()" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition hidden">Previous</button>
    <button id="saveBtn" onclick="saveFormData()" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition hidden">Save</button>

    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.form-section');
        const steps = document.querySelectorAll('.flex.items-center.flex-1 .w-10, #step3 .w-10');
        const successPopup = document.getElementById('successPopup');
        const previousBtn = document.getElementById('previousBtn');
        const nextBtn = document.getElementById('nextBtn');
        const saveBtn = document.getElementById('saveBtn');

        function showSection(index) {
            sections.forEach((section, i) => {
                section.classList.toggle('hidden', i !== index);
                steps[i].classList.toggle('bg-green-500', i <= index);
                steps[i].classList.toggle('text-white', i <= index);
                steps[i].classList.toggle('bg-gray-300', i > index);
                steps[i].classList.toggle('text-gray-500', i > index);
            });

            previousBtn.classList.toggle('hidden', index === 0);
            nextBtn.classList.toggle('hidden', index === sections.length - 1);
            saveBtn.classList.toggle('hidden', index !== sections.length - 1);
        }

        function navigateNext() {
            if (currentSection < sections.length - 1) {
                currentSection++;
                showSection(currentSection);
            }
        }

        function navigatePrevious() {
            if (currentSection > 0) {
                currentSection--;
                showSection(currentSection);
            }
        }

        function saveFormData() {
            successPopup.style.display = 'block';
            setTimeout(() => {
                successPopup.style.display = 'none';
                clearForm();
            }, 3000);
        }

        function clearForm() {
            const formElements = document.querySelectorAll('input');
            formElements.forEach((element) => {
                element.value = '';
            });
        }

        showSection(currentSection);
    </script>
